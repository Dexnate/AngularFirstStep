<div class="container">
  <div class="card card-body">
   <div class="card-header">Gallery Component</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label>Mot cl√©:</label>
          <input type="text" name="motCle" ngModel required>
          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>
      </form>
      <div>

            <img src="{{p.previewURL}}">
          </div>
        </div>
       </div>

      </div>
   </div>
  </div>
